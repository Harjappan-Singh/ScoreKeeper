            <div class="card-body">
                <h2>Ping Pong ScoreKeeper</h2>
                <div id="displayScore">
                    <span id="player1Score">0</span> to
                    <span id="player2Score">0</span>
                </div>

                <p>Use the buttons below to keep track of score</p>
                <div>
                    <label for="gameOf">Playing To </label>
                    <select name="" id="gameOf">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="player1Btn">+1 Player one</button>
                <button type="button" class="btn btn-success" id="player2Btn">+1 Player two</button>
                <button type="button" class="btn btn-warning" id="resetBtn">Reset</button>
            </div>
        </div>

    <div class="playerName">
        <div class="inputs">
            <input type="text" placeholder="player 1 name" id="player1Name">
            <input type="text" placeholder="player 2 name" id="player2Name">
            <button class="btn btn-info" id="playGame">Play </button>
        </div>
